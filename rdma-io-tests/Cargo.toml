[package]
name = "rdma-io-tests"
version = "0.1.0"
edition.workspace = true
license.workspace = true
description = "Integration tests for rdma-io-sys against SoftIWarp (siw)"
publish = false

[dependencies]
rdma-io-sys = { path = "../rdma-io-sys" }
rdma-io = { path = "../rdma-io", features = ["tokio"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread", "net", "io-util", "time"] }
futures-io = "0.3"
futures-util = { version = "0.3", features = ["io"] }
tokio-util = { version = "0.7", features = ["compat"] }
